  # ‚ö° Examples (reuses artifacts)
  build-examples:
    name: Build Examples
    needs: build-artifacts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      # üì• Reuse build artifacts with correct directory structure  
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-linux-x64
          path: .
        continue-on-error: false

      # Debug: Check if artifacts are in the right place
      - name: Debug - List downloaded artifacts
        run: |
          echo "Checking downloaded artifacts..."
          find . -name "lancedb.h" 2>/dev/null || echo "‚ùå lancedb.h not found anywhere"
          find . -name "*.a" -o -name "*.so" -o -name "*.dylib" 2>/dev/null || echo "‚ùå No library files found"
          echo "Directory structure:"
          ls -la lib/ 2>/dev/null || echo "‚ùå lib/ directory missing"
          ls -la include/ 2>/dev/null || echo "‚ùå include/ directory missing"

      # Verify binary distribution structure
      - name: Verify build artifacts for examples
        run: |
          echo "üîç Verifying binary distribution structure for examples..."
          
          # Check header files
          if [ -f "include/lancedb.h" ]; then
            echo "‚úÖ Found header file: include/lancedb.h"
          else
            echo "‚ùå Missing header file: include/lancedb.h" 
            find . -name "lancedb.h" 2>/dev/null || echo "No lancedb.h found anywhere"
            exit 1
          fi
          
          # Check library files
          if ls lib/*/liblancedb_go.* >/dev/null 2>&1; then
            echo "‚úÖ Found library files:"
            ls lib/*/liblancedb_go.* | head -5
            
            # Verify final structure
            echo "üìÅ Directory structure:"
            ls -la include/
            ls -la lib/
          else
            echo "‚ùå Missing library files in lib/ directories"
            find . -name "liblancedb_go.*" 2>/dev/null || echo "No library files found anywhere"
            exit 1
          fi
          
          echo "‚úÖ Binary distribution verified for examples"

      - name: Build examples (using pre-built artifacts)
        run: |
          # Create examples output directory  
          mkdir -p build/examples
          
          for dir in examples/*/; do
            if [ -d "$dir" ] && [ "$(basename "$dir")" != "README.md" ]; then
              example_name=$(basename "$dir")
              echo "Building $example_name..."
              cd "$dir"
              go build -o "../../build/examples/${example_name}_example" .
              cd ../..
            fi
          done
          
          # Show what was built
          echo "üì¶ Built examples:"
          ls -la build/examples/

      - name: Upload example binaries
        uses: actions/upload-artifact@v4
        with:
          name: examples
          path: build/examples/*_example
          retention-days: 1

  # üìö Documentation (minimal dependencies)
  docs:
    name: Documentation
    needs: quick-checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (minimal)
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go (minimal)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Generate Rust documentation
        run: cd rust && cargo doc --no-deps

      - name: Check Go documentation
        run: |
          echo "Checking documentation for all packages..."
          for pkg in $(go list ./...); do
            echo "Checking documentation for $pkg"
            go doc "$pkg" > /dev/null || echo "Warning: No documentation found for $pkg"
          done
          echo "Documentation check completed"

  # üéØ Final status aggregation
  ci-success:
    name: CI Success
    if: always()
    needs: [quick-checks, build-artifacts, test, build-examples, docs]
    runs-on: ubuntu-latest
    
    steps:
      - name: Check all jobs status
        run: |
          jobs_status='${{ toJson(needs) }}'
          echo "Jobs status: $jobs_status"
          
          if echo "$jobs_status" | jq -r '.[] | select(.result != "success" and .result != "skipped") | .result' | grep -q .; then
            echo "‚ùå Some jobs failed"
            exit 1
          fi
          
          echo "‚úÖ All jobs completed successfully!"

  # üßπ Cleanup (optional)
  cleanup:
    name: Cleanup Artifacts
    if: always()
    needs: ci-success
    runs-on: ubuntu-latest
    steps:
      - name: Delete temporary artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            build-*
            examples
        continue-on-error: true
